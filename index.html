<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solar ROI Generator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main class="card">
        <h1>Solar ROI Report</h1>

        <section class="inputs">
            <label>Customer Name
                <input id="name" placeholder="e.g. Kaviya" />
            </label>

            <label>Avg Bi-monthly EB Bill (₹)
                <input id="bill" type="number" placeholder="e.g. 4000" />
            </label>

            <label>Solar System Cost (₹)
                <input id="cost" type="number" placeholder="e.g. 200000" />
            </label>

            <label>Subsidy (₹)
                <input id="subsidy" type="number" value="78000" />
            </label>

            <label>EB Bill Increase
                <select id="inflation">
                    <option value="0.03">3% / year</option>
                    <option value="0.035">3.5% / year</option>
                    <option value="0.04" selected>4% / year</option>
                </select>
            </label>

            <div class="actions">
                <button id="generate">Generate Report</button>
                <button id="download" disabled>Download PNG</button>
            </div>
        </section>

        <section id="report" class="report" aria-hidden="true">
            <div class="report-left">
                <h2 id="reportTitle">Solar ROI Report</h2>
                <p><strong>Name:</strong> <span id="rName"></span></p>
                <p><strong>Avg EB Bill (bi-monthly):</strong> ₹<span id="rBill"></span></p>
                <p><strong>Solar Cost:</strong> ₹<span id="rCost"></span></p>
                <p><strong>Subsidy:</strong> ₹<span id="rSubsidy"></span></p>
                <p><strong>Net Investment:</strong> ₹<span id="rNet"></span></p>

                <h3 id="rBreak" class="accent-blue"></h3>

                <h3 class="accent-green">Savings After Breakeven:</h3>
                <p class="big-green">₹<span id="rProfit"></span></p>

                <p class="muted">Assumed EB Bill Increase: <span id="rInflation"></span>/year</p>
                <p class="muted">Solar Life: 25 years</p>
            </div>

            <div class="report-right">
                <canvas id="savingsChart" width="700" height="420"></canvas>
                <div class="summary-table">
                    <div><strong>Yearly Savings (Year 1)</strong><span>₹<span id="rYear1"></span></span></div>
                    <div><strong>Breakeven Year</strong><span id="rBreakYear"></span></div>
                    <div><strong>Total 25-Year Savings</strong><span>₹<span id="rTotal25"></span></span></div>
                    <div><strong>ROI (%)</strong><span id="rROI"></span></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
