<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Solar ROI Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f5f6f7;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 25px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 340px;
            height: fit-content;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .button {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 15px;
        }

        .button.grey {
            background: #4b5563;
        }

        /* ------------------ REPORT CARD ------------------ */
        #card {
            width: 860px;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .top-right {
            float: right;
            color: #555;
            font-weight: 600;
        }

        .yellow-box {
            background: #fef9c3;
            padding: 22px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .net-amount {
            font-size: 28px;
            font-weight: 800;
            color: #047857;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f9fafb;
            border: 1px solid #ececec;
            padding: 20px;
            border-radius: 12px;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
        }

        .green-note {
            margin-top: 10px;
            padding: 18px;
            background: #ecfdf5;
            border-radius: 10px;
            color: #065f46;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- ---------------- LEFT PANEL ---------------- -->
        <div class="panel">
            <div class="input-group">
                <label>Customer Name</label>
                <input id="name" placeholder="e.g., Kaviya" />
            </div>

            <div class="input-group">
                <label>Avg Bi-Monthly EB Bill (₹)</label>
                <input id="bill" type="number" value="4000" />
            </div>

            <div class="input-group">
                <label>Solar Cost (₹)</label>
                <input id="cost" type="number" value="200000" />
            </div>

            <div class="input-group">
                <label>kW (only shown)</label>
                <input id="kw" type="number" value="3" />
            </div>

            <div class="input-group">
                <label>Subsidy (₹)</label>
                <input id="subsidy" type="number" value="78000" />
            </div>

            <div class="input-group">
                <label>EB Bill Increase</label>
                <select id="increase">
                    <option value="0">0 % / year (no increase)</option>
                    <option value="3">3 % / year</option>
                    <option value="3.5">3.5 % / year</option>
                    <option value="4">4 % / year</option>
                </select>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="showBreakeven" checked />
                <label for="showBreakeven" style="margin:0;">Show Breakeven</label>
            </div>

            <br />

            <button class="button" onclick="generate()">Generate</button>
            <button class="button grey" onclick="downloadPNG()">Download PNG</button>

        </div>

        <!-- ---------------- REPORT CARD ---------------- -->
        <div id="card">
            <div class="top-right">Scaler Solar</div>

            <h1>Solar ROI Report</h1>
            <p id="prep" style="margin-top:-5px;">Prepared for —</p>

            <div id="inputsDisplay"></div>

            <!-- FINANCIAL OVERVIEW -->
            <div id="finBox" class="yellow-box" style="display:block;">
                <div class="section-title">Financial Overview — <span id="custUpper"></span></div>

                <div class="net-amount" id="netAmountText"></div>
                <div id="breakEvenLine"></div>
                <div id="totalSav"></div>
                <div id="roiText"></div>
            </div>

            <canvas id="chart" height="180"></canvas>

            <div class="grid-2">
                <div class="info-box">
                    <div class="info-title">Year 1 Savings</div>
                    <div class="info-value" id="y1"></div>
                </div>

                <div class="info-box">
                    <div class="info-title">Breakeven Year</div>
                    <div class="info-value" id="breakeven"></div>
                </div>

                <div class="info-box">
                    <div class="info-title">Total 25-Year Savings</div>
                    <div class="info-value" id="tot25"></div>
                </div>

                <div class="info-box">
                    <div class="info-title">ROI (%)</div>
                    <div class="info-value" id="roi"></div>
                </div>
            </div>

            <div class="green-note">
                Factor in <b>0–4% annual EB bill increase</b> included in projections. Solar lifetime: 25 years.
            </div>

        </div>
    </div>

    <script>
        let chart;

        // Format ₹
        function rup(x) { return "₹" + x.toLocaleString("en-IN"); }

        // ---------------------------------------------------
        function generate() {
            let name = document.getElementById("name").value;
            let bill = Number(document.getElementById("bill").value);
            let cost = Number(document.getElementById("cost").value);
            let subsidy = Number(document.getElementById("subsidy").value);
            let kw = document.getElementById("kw").value;
            let inc = Number(document.getElementById("increase").value);
            let showBE = document.getElementById("showBreakeven").checked;

            let custUpper = name.toUpperCase();

            document.getElementById("prep").innerHTML = "Prepared for <b>" + name + "</b>";
            document.getElementById("custUpper").innerHTML = custUpper;

            // Display inputs
            document.getElementById("inputsDisplay").innerHTML = `
        <b>Avg Bi-Monthly Bill:</b> ${rup(bill)}<br>
        <b>Solar Cost:</b> ${rup(cost)}<br>
        <b>Subsidy:</b> ${rup(subsidy)}<br>
        <b>kW:</b> ${kw}<br>
        <b>Net Investment:</b> ${rup(cost - subsidy)}
    `;

            let net = cost - subsidy;
            document.getElementById("netAmountText").innerHTML = `Net Invested Amount: ${rup(net)}`;

            // -------------------- Savings Projection --------------------
            let savings = [];
            let yearSavings = bill * 6;

            let running = 0;
            let breakevenYr = 0;

            for (let y = 1; y <= 25; y++) {
                savings.push(running + yearSavings);
                running += yearSavings;
                yearSavings *= (1 + inc / 100);

                if (breakevenYr === 0 && running >= net) breakevenYr = y;
            }

            let total25 = Math.round(running);
            let roiValue = ((total25 - net) / net * 100).toFixed(1);

            // Display boxes
            document.getElementById("y1").innerHTML = rup(bill * 6);
            document.getElementById("breakeven").innerHTML = showBE ? breakevenYr : "—";
            document.getElementById("tot25").innerHTML = rup(total25);
            document.getElementById("roi").innerHTML = roiValue + "%";

            // Financial Overview (Top)
            document.getElementById("totalSav").innerHTML =
                `<b>Total 25-Year Savings:</b> ${rup(total25)}`;

            document.getElementById("roiText").innerHTML =
                `<b>ROI:</b> ${roiValue}%`;

            document.getElementById("breakEvenLine").innerHTML =
                showBE ? `Estimated Breakeven Period: <b>${breakevenYr} years</b>` : "";

            // Show/hide breakeven text entirely
            if (!showBE) document.getElementById("breakEvenLine").style.display = "none";
            else document.getElementById("breakEvenLine").style.display = "block";

            // -------------------- Chart --------------------
            if (chart) chart.destroy();

            const ctx = document.getElementById("chart").getContext("2d");

            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: Array.from({ length: 25 }, (_, i) => `Y${i + 1}`),
                    datasets: [
                        {
                            label: "Savings",
                            data: savings,
                            borderColor: "#059669",
                            backgroundColor: "rgba(5,150,105,0.15)",
                            fill: true,
                            borderWidth: 3,
                            tension: 0.25,
                        },
                        ...(showBE
                            ? [{
                                label: "Breakeven",
                                data: savings.map((v, i) =>
                                    i + 1 === breakevenYr ? v : null
                                ),
                                borderColor: "#3b82f6",
                                pointRadius: 8,
                                borderWidth: 0,
                                borderDash: [6, 6],
                            }]
                            : [])
                    ]
                },
                options: {
                    responsive: false,
                    scales: {
                        y: { ticks: { callback: v => rup(v) } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // ---------------------------------------------------
        function downloadPNG() {
            html2canvas(document.getElementById("card")).then(canvas => {
                const link = document.createElement("a");
                link.download = "solar-roi.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>

</html>
